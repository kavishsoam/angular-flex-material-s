<div>

  <section>
    <div class="p-50">
      <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="30px" class="margin-bottom-20">
        <div fxFlex="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" class="border-block">
          <h3>Clients</h3>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="30px" fxLayoutGap.xs="0px">
        <div><button mat-raised-button color="primary" style="margin-right: 20px;">Import Client</button>
          <button mat-raised-button color="primary">Export Client</button></div>
        <div>
          <mat-form-field>
            <mat-label>Search for anything</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="30px" fxLayoutGap.xs="0px">
        <div class="width-100">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 client">

            <!-- Customer Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let item">
                <div fxLayout="row" fxLayoutAlign="start center">
                  <div class="name-div" [ngStyle]="{'background-color': 'grey'}">
                    {{item.name.charAt(0)}}
                  </div>
                  <div>{{item.name}} </div>
                </div>

              </td>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
              <td mat-cell *matCellDef="let item">
                <div>{{item.mobile}} </div>
              </td>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let item">
                <div>{{item.email}} </div>
              </td>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let item">
                <div>{{item.gender}} </div>
              </td>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="points">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
              <td mat-cell *matCellDef="let item">
                <div>{{item.points}} </div>
              </td>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="intakeFrom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Intake From </th>
              <td mat-cell *matCellDef="let item">
                <div>
                  <mat-icon [matBadge]="item.intakeFrom" matBadgeColor="primary">content_paste</mat-icon>
                </div>
              </td>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="sopeNote">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sope Notes </th>
              <td mat-cell *matCellDef="let item">
                <div>
                  <mat-icon [matBadge]="item.sopeCount" matBadgeColor="primary">accessibility</mat-icon>
                </div>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </div>
    </div>
  </section>
  <div class="fixedbutton">
    <button mat-fab color="primary" class="hover-btn">
      <mat-icon>folder</mat-icon>
    </button>
    <button mat-fab color="primary" class="hover-btn">
      <mat-icon>insert_drive_file</mat-icon>
    </button>
    <button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
